	<script>
		$(function () {
			csrf();		
		});

		function csrf(){
					$.ajax({
						type: "POST",
						url: "user/csrf",
						data: JSON.stringify({
							usr: "admin", pd: "admin"
						}),
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						success: function (data) {
							if (data.CSRF_TOKEN == "no"){
								alert("validation fail")
							}else{
								$('#hiddenField').text(data.CSRF_TOKEN);
							}
						},
						error: function (response) {
							alert("ERROR");
						}
				});
		}

		function chechDoublesubmit(){
					$.ajax({
						type: "POST",
						url: "user/doublesubmit",
						data: JSON.stringify({
							CSRF_TOKEN: $('#hiddenField').text()
						}),
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						success: function (data) {
							if (data.validation == "ok"){
								alert("Synchronizer validation pass");
							}else{
								alert("Synchronizer validation fail");
							}
						},
						error: function (response) {
							alert("ERROR");
						}
				});
		}
	</script>

	<body>

		<h1>login as Admin</h1>
		<p style="margin-left:30%">This is hidden field : <spam id="hiddenField">asd</spam></p>
		<br/>
		<br/>
		<input style="margin-left:30%" type="button" onclick="chechDoublesubmit()" value="check" />

		<!-- effect js -->
		<script src="js/canva_moving_effect.js"></script>
		<!-- //effect js -->

	</body>
